# ref parameter

Value 타입의 문제점:

```csharp
static int Main(string[] args)
{
    int a = 1;
    int b = 2;
    Swap(a, b)
    // still a = 1, b = 2;
}
static int Swap(int a, int b)
{
    int c = a;
    a = b;
    b = c;
}
```

---
# ref parameter

어떤 Value 타입을 Reference로 가져오고 싶을 때는 ref를 씁니다
```csharp
static int Main(string[] args)
{
    int a = 1;
    int b = 2;
    Swap(ref a, ref b)
}
static int Swap(ref int a, ref int b)
{
    int c = a;
    a = b;
    b = c;
}
```
---

# out parameter

하나의 함수에서 두 개 이상의 값을 리턴하고 싶을 때

C# 는 지원 안함 (주륵... Lua는 되지롱)

```
local function QAR(a, b)
    local q = a/b
    local r = a%b
    return q, r
end

local quotient, remainder = QAR(7, 3)
```

---
# out parameter

C#으로 따라해볼까...
```csharp
static void Main(string[] args)
{
    int[] results = QAR(7, 3);
    int quotient = results[0];
    int remainder = results[1];
}
static int[] QAR(int a, int b)
{
    return new int[2] {a/b, a%b};
}
```

---
# out parameter

좀 더 깔끔한 방법

```csharp
static void Main(string[] args)
{
    int quotient, remainder;
    QAR(a, b, quotient, remainder);
}
static void QAR(int a, int b, out int quotient, out int remainder)
{
    quotient = a / b;
    remainder = a % b;
}
```

C#/Unity의 함수들에서 가끔씩 쓰입니다...

# variable arguments

```csharp
static void Main(string[] args)
{
    int sum = AddAll(1, 2, 3, 4, 5, 6);
}
static int AddAll(params int[] list)
{
    int sum = 0;
    foreach(int num in list)
    {
        sum += num;
    }
    return sum;
}
```

# var

타입 이름이 길어지기 시작할 때 쓰면 좋다

너무 과도하게 쓸 필요는 없다

```csharp

var i = 1; // inferenced as int
var person = new PersonWithVeryLongClassName();
```

# reference: null

아무 오브젝트도 가르키고 있지 않을 때: null

```csharp
Random random = null;
```

만약에 이것을 쓰려고 하면...
```csharp
int num = random.Next();
```
-> NullReferenceException이라는 런타임 에러가 뜬다!

# reference assignment

```csharp

# private and public

public : 어디서나 이 변수를 접근할 수 있음

```csharp
Book book = new Book();
book.note = "This book is pretty bad"; // ok
```

private : 클래스의 정의 안에서만 이 변수를 접근할 수 있음
```csharp
Book book = new Book();
book.title = "Necronomicon"; //
```

가능하면 변수를 private로 만드는 것이 좋다
