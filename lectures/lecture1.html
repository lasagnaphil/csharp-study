# switch

```csharp
int a = 1;
int b = 2;
char operator = '-';
switch(operator)
{
    // break statement is mandatory!
    case '+': Console.WriteLine(a + b); break;
    case '-': Console.WriteLine(a - b); break;

# while, do, break

```csharp
int playersNumber;
while(true) {
    Console.Write("Enter a number between 0 and 10: ");
    string playerResponse = Console.ReadLine();
    playersNumber = Convert.ToInt32(playersResponse);
    if (playersNumber >= 0 && playersNumber <= 10) break;
}
```

```csharp
int playersNumber = -1;
while(playersNumber < 0 || playersNumber > 10)
{
    Console.Write("Enter a number between 0 and 10: ");
    string playerResponse = Console.ReadLine();
    playersNumber = Convert.ToInt32(playersResponse);
}
```

```csharp
int playersNumber;
do
{
    Console.Write("Enter a number between 0 and 10: ");
    string playerResponse = Console.ReadLine();
    playersNumber = Convert.ToInt32(playersResponse);
}
while(playersNumber < 0 || playersNumber > 10)
```

# {}

- C, C++, C#, Java 등의 언어에서 가장 중요한 기호를 뽑는다면 이게 될 것
- block scope : {} 안에 선언되어 있는 모든 변수들은 {} 안에서만 유효하다
```csharp
int a = 1;
{
    int b = 2;
    a = 3;
}
Console.WriteLine(a); // output : 3
Console.WriteLine(b); // compile error
```
- 참고로 이 성질을 안 가지고 있는 언어들도 있음! (ex. Javascript, Python)

# 함수

- C#에서 함수를 선언하는 방법
- 약속: 함수 이름은 모두 PascalCase로 통일합시다
- static이 붙는 이유는 나중에 설명할께요...

```csharp
using System;

namespace ConsoleApplication
{
    class Program
    {
        // how to use functions
        static void Main(string[] args)
        {
            WriteAtPosition('*', 0, 0);
            int num = GetNumber();
        }
        // how to create functions
        static void WriteAtPosition(char c, int x, int y)
        {
            Console.SetCursorPosition(x, y);
            Console.Write(c);
        }
        static int GetNumber()
        {
            string input = Console.ReadLine();
            return Convert.ToInt32(input);
        }
    }
}
```

# Recursion

- 알고리즘을 매우 쉽게 구상하기 위한 방법
- 나중에 하노이 탑 과제를 할 때 사용하게 될거에요

```csharp
static void Factorial(int n)
{
    // edge case
    if (number == 1)
        return 1;

    // recursion formula
    return number * Factorial(number - 1);
}
```

# 어레이

- new를 불러서 선언
- 여기서 `int[]`는 하나의 "타입"임. 이 타입에 어레이의 크기를 갖다 붙칠 수는 없음
```csharp
int[] array = new int[3];
array[0] = 1; array[1] = 2; array[2] = 3;
```
- 선언과 동시에 값들을 집어넣을 수 있음
```csharp
int[] array = new int[3] {1, 2, 3};
// 크기를 생략할 수 있음
int[] array = new int[] {1, 2, 3};
// 더 줄이면
int[] array = {1, 2, 3};
```

# string

- Immutable (값을 수정할 수 없음!)
- 즉 string을 편집하는 것 처럼 보여도 실제로는 새로운 string 오브젝트가 생성됨
```csharp
string s1 = "A string is more ";
string s2 = "than the sum of its chars.";
s1 += s2;
Console.WriteLine(s1);
```
- 다양한 편의기능을 제공
```csharp
string s1 = "Hello World!";
string s2 = s1.Replace("o", ""); // Hell World!
string s3 = s1.Substring(6, 5); // World
char c = s1[2]; // l
```

# Stack

- 프로그램의 메모리는 하나의 스택 안에 저장되어 있음
- 스택: 말 그대로 쌓아올리는 더미를 생각하면 쉽습니다...

---

# 예시

```csharp
static int Main(string[] args)
{
    int a = 1;
    int b = 2;
    f1();
}
static void f1()
{
    int c = 3;
    int d = 4;
    c = 2;
    int e = f2(c, d);
}
static int f2(int x, int y)
{
    return x + y;
}
```

---

# Heap

- 하지만 스택은 여러가지 제약점이 있습니다..
- 특히 하나의 frame 안에 있는 동안 다른 frame에 있는 메모리 접근 불가
- 그래서 쓰는 것이 Heap (데이터 저장 창고)
- 어디에서나 데이터를 뺐다 쓸 수 있음 (그 데이터에 대한 reference만 있으면)

# Stack & Heap

- 어떤 것은 Stack에 올라오고 어떤 것은 Heap에 올라오는가?

# Example

static int Main(string[] args)

# Garbage Collection

- C나 C++에서는 이 데이터 저장 창고에다가 데이터를 집어넣으면 프로그래머가 하나하나 다 메모리를 관리해야 했지만...
    - remember malloc / free?
- C#에서는 미개한 C와는 달리 신경쓸 필요가 없습니다!
- C# 런타임에서 알아서 프로그램이 안 쓰는 메모리를 청소해좀

---
# Example

```csharp
static int Main(string[] args)
{
    {
        string contents = "Hello World!";
    }
