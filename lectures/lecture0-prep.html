# 강의 0 : Basic Setup

---
# 개발환경
- Visual Studio (윈도우) 혹은 Xamarin Studio (맥)
    - 모두 무료! (Visual Studio는 Community 버젼 다운로드)
    - Visual Studio :
    https://www.visualstudio.com/en-us/products/visual-studio-community-vs.aspx
    - Xamarin Studio :
    https://www.xamarin.com/Studio

---

# IDE를 쓰고 싶지 않아요!
- 만약에 IDE를 설치하고 싶지 않다면 .NET Core를 설치한다음 Visual Studio Code, Atom과 같은 편집기에 플러그인 설치해서 작업해도 되요.
    - 현재 작성자는 Atom에 omnisharp 플러그인을 깔아서 사용하고 있습니다...
    - 터미널 익숙한 사람에게 추천
    - .NET Core : https://www.microsoft.com/net/core
    - 나머지 과정은 위 링크의 설명을 따라하면 됩니다
        - 이 설명을 이해하지 못한다면 그냥 전 슬라이드에 있는 방법 추천합니다
---
# 잠깐요! 유니티는요?

- 지금은 콘솔 창에서 C#를 연습할 것입니다.
- Unity를 사용하기에는 Unity만의 개념들이 너무 많이 있어서 C#를 배우는 데에 오히려 장애물이 될 수 있을 것 같아요
- 참고로 Unity쪽을 다루게 된다면 주로 Visual Studio or Visual Studio Code를 쓰게 됩니다
